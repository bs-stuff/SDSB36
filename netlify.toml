[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect for cleaner function URL
[[redirects]]
  from = "/api/geocode"
  to = "/.netlify/functions/geocode"
  status = 200

[[redirects]]
  from = "/api/track"
  to = "/.netlify/functions/track-engagement"
  status = 200
